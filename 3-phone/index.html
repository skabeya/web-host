<!DOCTYPE html>
<html data-type="example" data-id="sequence-dual-orbit">
  <head>
    <title>jQuery Reel Dual-Orbit Sequence Object Movie Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='./js/jquery.reel.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />

    <style>
      #green_marker {
        width: 20px;
        height: 20px;
        margin-left: -20px;
        background: green;
      }
    </style>
  </head>
  <body>
    <img src="phone.png" width="200" height="200"
      class="reel"
      id="image"
      data-images="phone/##.png"
      data-footage="10"
      data-cw="true"
      data-orbital="3"
      data-inversed="true"
      data-speed="0.7"
      data-cursor="hand">
  </body>
</html>
